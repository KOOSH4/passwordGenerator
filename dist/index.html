<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Webpack App</title>
  </head>
  <body class="font-['Cutive_Mono']">
    <!-- Global Container -->
    <section class="min-h-screen bg-[#13121A] flex justify-center items-center">
      <!-- Card Container -->
      <div
        class="bg-[#13121A] p-10 space-y-3 rounded-2xl text-gray-200 w-1/4 max-w-lg min-w-max"
      >
        <!-- Output Section-->
        <div class="bg-[#24232B] flex justify-between">
          <input type="text" class="bg-[#24232B] w-[100%] h-[100%] px-6 py-4" />
          <button class="pr-6 text-[#A4FFAF]">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <!-- Options Container -->
        <div class="bg-[#24232B] p-6">
          <div class="flex justify-between">
            <span>character Length</span>
            <span class="text-2xl text-[#A4FFAF]">8</span>
          </div>
          <input
            type="range"
            name=""
            id=""
            min="1"
            max="20"
            class="w-full slider bg-[#24232B]"
          />
          <div class="space-y-2 mt-3">
            <div class="spacs">
              <input type="checkbox" class="text-[#A4FFAF]" />
              <span>Include Uppercase</span>
            </div>
            <div>
              <input type="checkbox" />
              <span>Include Lowercase</span>
            </div>
            <div>
              <input type="checkbox" />
              <span>Include Numbers</span>
            </div>
            <div>
              <input type="checkbox" />
              <span>Include Special</span>
            </div>
          </div>
        </div>
        <div>
          <!-- Strength Section-->
        </div>
        <div>
          <button>Generate <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
